            <!-- ICONS -->

            <div class="flex items-center space-x-4">

                <!-- cart -->
                <a href="cart.html" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">

                    </div>

                    <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"></span> -->

                <!-- account -->

                    <a href="account.html" class="text-center text-gray-700 hover:text-primary transition relative">
                        <div class="text-2xl">

                        <div class="text-xs leading-3">Account</div>
                        <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"></span> -->

    </header>

    <!-- NAVIGATION BAR -->
    <nav class="bg-gray-800">
        <div class="container flex">
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
                <span class="text-white">
                    <i class="fa fa-bars"></i>
                </span>

                <span class="capitalize ml-2 text-white">All categories</span>
            </div>

            <!-- LINKS FOR NAVBAR -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">

                    <a href="shop.html" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="" class="text-gray-200 hover:text-white transition">About</a>

                </div>
                <a href="login.html" class="text-gray-200 hover:text-white transition">Login/Register</a>

            </div>
        </div>
    </nav> <!--Navbar end-->

    <!-- BREADCRUMBS -->
    <div class="container py-1 flex items-center gap-3">
        <a href="index.html" class="text-primary text-base">
            <i class="fa fa-home"></i>
        </a>
        <span class="text-sm text-gray-400">
            <i class="fa fa-chevron-right"></i>
        </span>
        <p class="text-gray-600 font-medium">Shop </p>
    </div>

    <div class="container w-full gap-6 pt-4 pb-16 flex">

                        <div class="flex items-center">
                            <input type="checkbox" id="c1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">

                            <div class="ml-auto text-gray-600 text-sm">(15)</div>

                    </div>
                </div>

                <!-- brand filter -->
                <div class="pt-4">
                    <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Brands</h3>
                    <div class="space-y-2">
                        <!-- single category -->
                        <div class="flex items-center">
                            <input type="checkbox" id="c1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="c1" class="text-gray-600 ml-3 cursor-pointer">Category1</label>
                            <div class="ml-auto text-gray-600 text-sm">(15)</div>
                        </div>
                        <!-- single category -->
                        <div class="flex items-center">
                            <input type="checkbox" id="c1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="c1" class="text-gray-600 ml-3 cursor-pointer">Category1</label>
                            <div class="ml-auto text-gray-600 text-sm">(15)</div>
                        </div>
                        <!-- single category -->
                        <div class="flex items-center">
                            <input type="checkbox" id="c1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">

                            <div class="ml-auto text-gray-600 text-sm">(15)</div>
                        </div>
                    </div>
                </div>

                <!-- price filter -->
                <div class="pt-4">
                    <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Price</h3>
                    <div class="mt-4 flex items center">
                        <input type="text"
                            class="w-full border-gray-3 focus:border-primary focus:ring-0 px-3 oy-1 text-gray-600 text-sm shadow-sm rounded"
                            placeholder="min">
                        <span class="mx-3 text-gray-800"></span>
                        <input type="text"
                            class="w-full border-gray-3 focus:border-primary focus:ring-0 px-3 oy-1 text-gray-600 text-sm shadow-sm rounded"
                            placeholder="max">
                    </div>
                </div>
            </div>
        </div> <!-- sidebar end-->

        <div class="flex flex-col w-full">
            <div class="cart">
                <i class="fa fa-shopping-cart "></i>
                <p id="count">0</p>
            </div>
            <div class="container">
                <div id="root"></div>
                <div class="sidebar">
                    <div class="head">
                        <p>My Cart</p>
                    </div>
                    <div id="cartItem">Your cart is empty</div>
                    <div class="foot">
                        <h3>Total</h3>
