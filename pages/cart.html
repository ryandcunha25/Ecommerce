<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ecommerce.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="py-4 shadow-sm bg-red-300">

        <div class="container flex items-center justify-evenly relative">
            <!-- logo -->
            <a href="#">
                <img src="" alt="logo" srcset="" class="w-32">
            </a>
            <!-- searchbar -->
            <div class="w-full max-w-xl relative flex rounded-md">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text"
                    class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                    placeholder="search">
                <button
                    class="bg-primary border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">
                    Search</button>
            </div>

            <!-- ICONS -->
            <!-- wishlist -->
            <div class="flex items-center space-x-4">
                <a href="wishlist.html" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">2</span> -->

                </a>

                <!-- cart -->
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"></span> -->

                </a>

                <!-- account -->
                <div class="flex items-center space-x-4">
                    <a href="account.html" class="text-center text-gray-700 hover:text-primary transition relative">
                        <div class="text-2xl">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="text-xs leading-3">Account</div>
                        <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"></span> -->

                    </a>
                </div>
            </div>
    </header>

    <!-- SHOPPING CART -->
    <section class="h-100 bg-gray-300">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
      
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0">Shopping Cart</h3>
                <div>
                  <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                        class="fa fa-angle-down mt-1"></i></a></p>
                </div>
              </div>

              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                            <img id="cartImage" class="img-fluid rounded-3" alt="Product Image">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <p class="lead fw-normal mb-2">Basic T-shirt</p>
                            <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                <i class="fa fa-minus"></i>
                            </button>
                            <input id="form1" min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" />
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                            <h5 class="mb-0" id="cartPrice"></h5>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                            <a href="#!" class="text-danger"><i class="fa fa-trash fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </div>
      
              <div class="card rounded-3 mb-4 ">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">Basic T-shirt</p>
                      <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fa fa-minus"></i>
                      </button>
      
                      <input id="form1" min="0" name="quantity" value="2" type="number"
                        class="form-control form-control-sm" />
      
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">$499.00</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-danger"><i class="fa fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
      
              <!-- <div class="card mb-4">
                <div class="card-body p-4 d-flex flex-row">
                  <div data-mdb-input-init class="form-outline flex-fill">
                    <input type="text" id="form1" class="form-control form-control-lg" />
                    <label class="form-label" for="form1">Discount code</label>
                  </div>
                  <button  type="button"  class="btn btn-outline-warning btn-lg ms-3 h-fit">Apply</button>
                </div>
              </div>
       -->
              <div class="card">
                <div class="card-body flex justify-evenly">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg"><a href="shop.html" class= "text-black no-underline px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Continue Shopping</a></button>
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg"><a href="shop.html" class= "text-black no-underline px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Proceed to Pay</a></button>
                 
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Retrieve the product details from localStorage
      const cartImageSrc = localStorage.getItem('cartImage');
      const cartPrice = localStorage.getItem('cartPrice');
  
      // Display the product details
      if (cartImageSrc && cartPrice) {
          document.getElementById('cartImage').src = cartImageSrc;
          document.getElementById('cartPrice').textContent = cartPrice;
      } else {
          alert('No items in cart.');
      }
  });
  </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
