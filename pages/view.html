<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ecommerce.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="py-4 shadow sm bg white">

        <div class="container flex items-center justify-evenly relative">
            <!-- logo -->
            <a href="#">
                <img src="" alt="logo" srcset="" class="w-32">
            </a>
            <!-- searchbar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text"
                    class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                    placeholder="search">
                <button
                    class="bg-primary border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">
                    Search</button>
            </div>

            <!-- ICONS -->
            <!-- wishlist -->
            <div class="flex items-center space-x-4">
                <a href="wishlist.html" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">2</span> -->

                </a>

                <!-- cart -->
                <a href="cart.html" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"></span> -->

                </a>

                <!-- account -->
                <div class="flex items-center space-x-4">
                    <a href="account.html" class="text-center text-gray-700 hover:text-primary transition relative">
                        <div class="text-2xl">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="text-xs leading-3">Account</div>
                        <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"></span> -->

                    </a>
                </div>
            </div>
    </header>

    <!-- NAVIGATION BAR -->
    <nav class="bg-gray-800">
        <div class="container flex">
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
                <span class="text-white">
                    <i class="fa fa-bars"></i>
                </span>

                <span class="capitalize ml-2 text-white">All categories</span>
            </div>

            <!-- LINKS FOR NAVBAR -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="index.html" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="shop.html" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="" class="text-gray-200 hover:text-white transition">About</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Contact us</a>
                </div>
                <a href="login.html" class="text-gray-200 hover:text-white transition">Login/Register</a>

            </div>
        </div>
    </nav> <!--Navbar end-->

    <!-- BREADCRUMBS -->
    <div class="container py-4 flex items-center gap-3">
        <a href="index.html" class="text-primary text-base">
            <i class="fa fa-home"></i>
        </a>
        <span class="text-sm text-gray-400">
            <i class="fa fa-chevron-right"></i>
        </span>
        <p class="text-gray-600 font-medium">Shop </p>
    </div>

   <!-- PRODUCT VIEW -->
<div class="container grid grid-cols-2 gap-8 ">
    <!-- image -->
    <div>
        <img src="src/images/jordanview.jpg" alt="Product Image" class="rounded-2xl" id="displayedImage" style="height: 400px;">
    </div>

    <!-- content -->
    <div class="px-5 ">
        <h2 class="text-3xl font-medium uppercase mb-2">PRODUCT NAME</h2>
        <div>
            <p class="text-gray-800 font-semibold space-x-2">
                <span>Availability: </span>
                <span class="text-green-600">[In Stock]</span>
            </p>
            <p class="space-x-2">
                <span class="text-gray-800 font-semibold">Brand: </span>
                <span class="text-gray-800">[Brand Name]</span>
            </p>
            <p class="space-x-2">
                <span class="text-gray-800 font-semibold">Category: </span>
                <span class="text-gray-800">[Category Name]</span>
            </p>
        </div>
        <div class="flex items-baseline mb-1 space-y-2 font-roboto mt-43">
            <p class="text-xl text-primary font-semibold" id="productPrice">Rs. 100</p>
            <p class="text-gray-400 line-through">Rs. 55</p>
        </div>

        <div class="flex gap-3 border-b border-gray-300 pb-5 mt-6">
            <a href="#" onclick="addToCart()"
                class="bg-primary border border-primary text-white px-8 py-2 font-medium uppercase flex items-center gap-2 rounded-b hover:bg-transparent hover:text-primary transition">
                <i class="fa fa-shopping-bag"></i>Add to cart
            </a>
            <a href=""
                class="bg-primary border border-primary text-white px-8 py-2 font-medium uppercase gap-2 flex items-center rounded-b hover:bg-transparent hover:text-primary transition">
                <i class="fa fa-heart"></i>Wishlist
            </a>
        </div>
        <div class="border-b border-gray-300 pb-5 mt-6 ">
            <a href="view.html"
                class="bg-green-500 border border-primary justify-center text-white px-8 py-2 font-medium uppercase flex items-center gap-2 rounded-b transition">
                BUY NOW
            </a>
        </div>
    </div>
</div>

</body>

<script>
    // Get the image source from localStorage
    const imageSrc = localStorage.getItem('imageSrc');

    // Display the image
    if (imageSrc) {
        document.getElementById('displayedImage').src = imageSrc;
    } else {
        document.body.innerHTML = 'No image to display';
    }


    function addToCart() {
        // Get the image source and price
        const imageSrc = document.getElementById('displayedImage').src;
        const productPrice = document.getElementById('productPrice').textContent;

        // Store the details in localStorage
        localStorage.setItem('cartImage', imageSrc);
        localStorage.setItem('cartPrice', productPrice);

        // Redirect to cart.html
        // window.location.href = 'cart.html';
    }
</script>

</html>
